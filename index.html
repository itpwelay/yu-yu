<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow: hidden; /* To prevent scrollbars from appearing due to animations */
            color: #fff;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1); /* Slight dark overlay for text readability */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeInDown 2s ease-in-out;
        }

        .names {
            font-size: 1.8em;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .message {
            font-size: 1.5em; /* Increased size */
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-in-out 1s; /* Delayed animation */
            opacity: 0; /* Start hidden for animation */
            animation-fill-mode: forwards; /* Keep state after animation */
        }

        .heartbeat-text {
            animation: heartbeat 1.5s infinite;
        }

        /* Text Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Heart Animations */
        .hearts-container {
            position: fixed; /* Changed to fixed to cover the whole viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicking through the hearts */
            z-index: 0; /* Behind the text container */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            opacity: 0.7;
            border-radius: 0 20px 20px 0; /* Simplified heart shape */
            animation: floatHeart 10s infinite linear;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            bottom: 0;
            left: -10px;
            transform: rotate(45deg);
            transform-origin: 100% 0;
        }

        /* More robust heart shape using a single div and pseudo-elements for better scaling and rotation */
        .css-heart {
            position: absolute;
            width: 50px;
            height: 45px; /* Adjusted for better proportion */
            opacity: 0.7;
            animation: floatHeart 10s infinite linear, pulseHeart 2s infinite ease-in-out;
        }

        .css-heart:before,
        .css-heart:after {
            content: "";
            position: absolute;
            left: 25px; /* Half of the width */
            top: 0;
            width: 25px; /* Half of the width */
            height: 40px; /* Adjusted height */
            background: #ff4757; /* Romantic red */
            border-radius: 25px 25px 0 0; /* Top curves */
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .css-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }


        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(720deg); /* More rotation */
                opacity: 0;
            }
        }

        @keyframes pulseHeart {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .names {
                font-size: 1.5em;
            }
            .message {
                font-size: 1.2em;
            }
            .css-heart {
                width: 30px;
                height: 27px;
            }
            .css-heart:before,
            .css-heart:after {
                left: 15px;
                width: 15px;
                height: 24px;
            }
        }
         @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .names {
                font-size: 1.3em;
            }
            .message {
                font-size: 1em;
            }
        }


    </style>
</head>
<body>

    <div class="hearts-container">
        </div>

    <div class="container">
        <h1>Saw Eh Pwe Soe <span class="heartbeat-text">&hearts;</span> Nant Yu Yu Htay</h1>
        <div class="names">
            To my dearest Nant Yu Yu Htay,
        </div>
        <p class="message">
            Happy <span style="color: #ff6b81; font-weight: bold;">1 Year & 5 Months</span> Anniversary!
            <br>
            I <span class="heartbeat-text" style="color: #ff4757;">love</span> you so much,
            <br>
            and letâ€™s keep moving forward with full understanding and love, okay?
        </p>
    </div>

    <script>
        const heartsContainer = document.querySelector('.hearts-container');
        const numberOfHearts = 30; // Adjust number of hearts

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('css-heart'); // Use the more robust CSS heart

            // Random starting position and animation delay
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Random duration between 5s and 10s
            heart.style.animationDelay = Math.random() * 5 + 's'; // Random delay up to 5s

            // Randomize heart colors slightly for more vibrancy
            const colors = ['#ff4757', '#e84393', '#d63031', '#fd79a8', '#ff7675'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.setProperty('--heart-color', randomColor); // For potential future use if pseudo-elements could inherit it directly (currently they can't for background)
            // Instead, we'll have to set it for the pseudo-elements if we want variation, or just use the CSS defined one.
            // For simplicity, all hearts will be the same color defined in .css-heart:before/after unless we add more classes.

            // To vary colors of generated hearts, we need to create style rules dynamically or have predefined classes.
            // Let's stick to one color for the generated hearts for now to keep it simpler.
            // If you want varied colors for the floating hearts, we'd need to add more CSS classes like .heart-color-1, .heart-color-2 etc.
            // and assign them randomly.

            heartsContainer.appendChild(heart);

            // Remove heart from DOM after animation finishes to save resources
            heart.addEventListener('animationend', () => {
                heart.remove();
                createHeart(); // Create a new heart to keep the animation going
            });
        }

        for (let i = 0; i < numberOfHearts; i++) {
            setTimeout(createHeart, Math.random() * 5000); // Stagger the creation of initial hearts
        }
    </script>

</body>
</html>
