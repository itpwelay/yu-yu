<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love - Nant Yu Yu Htay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-top: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heartbeat {
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            color: #ff3366;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: firework 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes firework {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 1 Year & 5 Months Anniversary!</h1>
        <p>My Dearest <span class="heartbeat">Nant Yu Yu Htay</span>,</p>
        <p>ပျော်ရွင်စရာ ၁နှစ်၅လ anni dayပါ၊ အရမ်းချစ်တယ်နော၊<br>
        ရှေ့ဆက်ပြီး နားလည်မှု အပြည့်နဲ့ ချစ်သွားကြမယ်နော</p>
        <p>I love you more than words can express ❤️</p>
        <div class="signature">Forever yours,<br>Saw Eh Pwe Soe</div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const colors = ['#ff3366', '#ff66a3', '#ff9999', '#ffccdd', '#ff6699'];
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 6 + 3) + 's';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 9000);
        }

        // Create fireworks
        function createFirework() {
            const colors = ['#ff3366', '#ffcc00', '#33ccff', '#9933ff', '#ff9933'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            firework.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        // Generate hearts and fireworks periodically
        setInterval(createHearts, 300);
        setInterval(createFirework, 500);

        // Initial batch of hearts
        for (let i = 0; i < 20; i++) {
            setTimeout(createHearts, i * 150);
        }
    </script>
</body>
</html>
