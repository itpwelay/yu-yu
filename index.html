<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Day!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            color: #f0f0f0;
            text-align: center;
            position: relative; /* For pseudo-elements like stars */
        }

        /* Starry Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: sparkle 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { box-shadow: 
                0 0 5px #fff, 0 0 10px #fff, /* Small static stars */
                50vw 20vh 2px 2px #ffc0cb, /* Pink shooting star 1 */
                20vw 80vh 1px 1px #dda0dd;  /* Purple shooting star 2 */
            }
            25% { box-shadow: 
                0 0 5px #fff, 0 0 10px #fff,
                0vw 40vh 2px 2px #ffc0cb,
                -10vw 60vh 1px 1px #dda0dd,
                80vw 10vh 3px 3px #ff69b4; /* Pink shooting star 3 */
            }
            50% { box-shadow: 
                0 0 5px #fff, 0 0 10px #fff,
                -50vw 60vh 2px 2px #ffc0cb,
                -40vw 40vh 1px 1px #dda0dd,
                60vw 90vh 2px 2px #ba55d3; /* Purple shooting star 4 */
            }
            75% { box-shadow: 
                0 0 5px #fff, 0 0 10px #fff,
                -100vw 80vh 2px 2px #ffc0cb,
                -70vw 20vh 1px 1px #dda0dd,
                40vw 5vh 1px 1px #ff1493; /* Deep Pink shooting star 5 */
            }
            100% { box-shadow: 
                0 0 5px #fff, 0 0 10px #fff,
                -150vw 100vh 2px 2px #ffc0cb, /* Off-screen */
                -100vw 0vh 1px 1px #dda0dd,   /* Off-screen */
                20vw 0vh 3px 3px #c71585;  /* Medium Violet Red shooting star 6 */
            }
        }


        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 30px;
            background-color: rgba(10, 10, 20, 0.5); /* Dark, slightly transparent background */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 60px rgba(218, 112, 214, 0.3); /* Pink and orchid glow */
            max-width: 90%;
            width: 600px; /* Max width for better readability */
        }

        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em; /* Larger for emphasis */
            color: #ffc0cb; /* Soft Pink */
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate, fadeInText 2s ease-out;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
        }

        .anniversary-title {
            font-size: 1.8em;
            color: #dda0dd; /* Plum / Light Purple */
            margin-bottom: 25px;
            animation: slideInFromBottom 1.5s ease-out 0.5s;
            animation-fill-mode: backwards; /* Apply styles before animation starts */
        }

        .message {
            font-size: 1.25em;
            line-height: 1.7;
            color: #e0e0e0; /* Light grey for readability */
            opacity: 0;
            animation: fadeInMessageWords 4s forwards 1.5s; /* Staggered word fade-in effect */
        }

        .message span { /* For word-by-word animation */
            opacity: 0;
            display: inline-block; /* Needed for transform */
            transform: translateY(20px);
            animation: revealWord 0.5s forwards;
        }

        .highlight-love {
            font-weight: bold;
            color: #ff69b4; /* Hot Pink */
            animation: pulseText 1.5s infinite;
            display: inline-block; /* For transform to work with pulse */
        }

        /* Text Animations */
        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff1493; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 40px #c71585, 0 0 50px #c71585; }
        }

        @keyframes slideInFromBottom {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Word reveal for the message */
        @keyframes revealWord {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        @keyframes pulseText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Heart Animations */
        .floating-hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Behind content */
        }

        .floating-heart {
            position: absolute;
            font-size: 20px; /* Size of heart character */
            color: red;
            animation: floatUpAndFade 8s linear infinite;
            opacity: 0;
            will-change: transform, opacity; /* Performance hint */
        }

        .floating-heart::before {
            content: '❤'; /* Using a unicode heart character */
        }


        @keyframes floatUpAndFade {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(calc(50px * (0.5 - var(--randX)) * 2)) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .names { font-size: 2.8em; }
            .anniversary-title { font-size: 1.5em; }
            .message { font-size: 1.1em; }
            .content-wrapper { padding: 20px; }
        }

        @media (max-width: 480px) {
            .names { font-size: 2em; }
            .anniversary-title { font-size: 1.2em; }
            .message { font-size: 1em; }
            .floating-heart { font-size: 15px; }
        }

    </style>
</head>
<body>

    <div class="floating-hearts-container">
        </div>

    <div class="content-wrapper">
        <div class="names">
            Saw Eh Pwe Soe &hearts; Nant Yu Yu Htay
        </div>
        <div class="anniversary-title">
            Happy 1 Year & 5 Months Anniversary!
        </div>
        <p class="message" id="anniversaryMessage">
            I love you so much, and let’s keep moving forward with full understanding and love, okay?
        </p>
        
    </div>

    <script>
        // Word-by-word animation for the main message
        const messageElement = document.getElementById('anniversaryMessage');
        const text = messageElement.innerText;
        messageElement.innerHTML = ''; // Clear original text
        messageElement.style.opacity = 1; // Make paragraph visible for spans to animate

        text.split(' ').forEach((word, index) => {
            const wordSpan = document.createElement('span');
            wordSpan.textContent = word + ' ';
            // Stagger the animation of each word
            wordSpan.style.animationDelay = (index * 0.15) + 's'; 
            if (word.toLowerCase().includes('love') && !word.toLowerCase().includes('okay')) {
                 // Check specifically for "love" or "Love"
                const loveNode = document.createElement('span');
                loveNode.textContent = word;
                loveNode.classList.add('highlight-love'); // Add class for pulsing
                wordSpan.textContent = ' '; // Clear the wordSpan, put space after
                wordSpan.appendChild(loveNode);
                 wordSpan.appendChild(document.createTextNode(' '));
            }
            messageElement.appendChild(wordSpan);
        });


        // Floating Hearts
        const heartsContainer = document.querySelector('.floating-hearts-container');
        const numHearts = 25; // Number of hearts

        function createFloatingHeart() {
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                
                heart.style.left = Math.random() * 100 + 'vw';
                // Randomize horizontal drift with a CSS variable
                heart.style.setProperty('--randX', Math.random()); 
                
                // Vary size and color slightly
                const randomScale = Math.random() * 0.5 + 0.7; // scale between 0.7 and 1.2
                heart.style.transform = `scale(${randomScale})`;
                
                const colors = ['#ff4757', '#e84393', '#ff6b81', '#ff7979', '#ffc0cb', '#dda0dd'];
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];

                heart.style.animationDelay = Math.random() * 8 + 's'; // Stagger start times
                heartsContainer.appendChild(heart);

                // Remove heart after animation to prevent buildup (optional, as they are recycled by delay)
                // For truly infinite, new hearts need to be made or animations need to restart properly
                heart.addEventListener('animationiteration', () => {
                    // Reset properties for next iteration to ensure variation
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.setProperty('--randX', Math.random());
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    // No need to remove if animation is infinite and delay handles recycling
                });
            }
        }
        createFloatingHeart();

    </script>

</body>
</html>
